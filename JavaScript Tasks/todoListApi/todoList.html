<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Api</title>
    <link rel="stylesheet" href="todoList.css">
</head>

<body>

    <div class="container">
        <h1>To-Do List</h1>

        <form id="todoForm">
            <input type="text" id="newTodo" placeholder="Add a new to-do...">
            <button id="addBtn" type="submit">Add</button>
        </form>

        <div id="todoContainer">
            <div class="titles">
                <div class="id">ID</div>
                <div class="title">Title Name</div>
                <div class="status">Completed</div>
                <div class="editTitle">Edit</div>
                <div class="deleteTitle">Delete</div>
            </div>
            <ul id="todoList">
               
            </ul>
        </div>

    </div>
    </div>

    <script src="todoList.js"></script>
</body>

</html>
