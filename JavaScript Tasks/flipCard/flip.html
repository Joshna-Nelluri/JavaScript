<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Game</title>
    <link rel="stylesheet" href="flip.css">
</head>

<body>
    <div id="main-content">
        <div class="status">
            Name: <div class="display" id="display"></div>
            Turns: <span id="turns">0</span>
            Matches: <span id="matches">0</span>
        </div>
    </div>

    </div>
    <div class="container">
        <div class="popup" id="popup">
            <label for="">Name: <input type="text" name="input" id="input" maxlength="5" value=""></label>
            <button class="btn">OK</button>
        </div>

        <div id="game-board">
            <div class="card"><img src="img1.jfif" alt="image1"></div>
            <div class="card"><img src="img1.jfif" alt="image1"></div>
            <div class="card"><img src="img2.jfif" alt="image2"></div>
            <div class="card"><img src="img2.jfif" alt="image2"></div>
            <div class="card"><img src="img3.jfif" alt="image3"></div>
            <div class="card"><img src="img3.jfif" alt="image3"></div>
        </div>
    </div>

    <div class="alert">
        <p>Do you want to reset the game?</p>
        <button class="okBtn">OK</button>
        <button class="cancelBtn">Cancel</button>
    </div>
</body>
<script src="flip.js"></script>

</html>
