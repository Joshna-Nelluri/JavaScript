<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading bar</title>
    <link rel="stylesheet" href="loading-bar.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Loading</h1>
            <div class="counter">0%</div>
            <hr class="loading-bar-back">
            <hr class="loading-bar-front">
        </div>
        <div class="btn .btn2">
            <div class="play"></div>
            <img src="https://cdn2.iconfinder.com/data/icons/multimedia-26/24/multimedia-52-64.png" id="play" class="play">
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="loading-bar.js"></script>
</body>

</html>
