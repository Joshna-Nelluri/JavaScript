
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Example</title>
    <link rel="stylesheet" href="radio.css">
</head>

<body>
    <div id="div1">
        <h3>Radio Button1</h3>
        <input type="radio" name="option1" id="opt1" value="Html">
        <label for="option1">Html</label><br>
        <input type="radio" name="option1" id="opt2" value="Css">
        <label for="option2">css</label><br>
        <input type="radio" name="option1" id="opt3" value="Javascript">
        <label for="option3">Javascript</label><br>

    </div>
    <div id="div2">
        <h3>Radio Button2</h3>
        <input type="radio" name="option2" id="optt1" value="python">
        <label for="option1">Python</label><br>
        <input type="radio" name="option2" id="optt2" value="java">
        <label for="option2">Java</label><br>

    </div>
    <p id="result"></p>

    <button id="submit">Submit</button>
    <script src="radio.js"></script>


</body>

</html>
